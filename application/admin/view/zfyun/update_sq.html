<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>管理系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  {:widget_st('layui','css')}
  {:widget_st('admin','css')}
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">

        
      </div>
    </div>
  </div>

  {:widget_st('layui','js')}  

  <script>
 layui.define(['form', 'upload'], function(exports){
  var $ = layui.$
  ,layer = layui.layer;

  layer.msg('正在更新数据，请稍后...', {
    icon: 16
    ,shade: 0.01
  });
  setTimeout(function(){
    act_get(1);
  }, 2000);
  function act_get(t) {
      $.get("{:url('admin/zfyun/update_sq')}", {t:t}, function(data){
        if (data.result == 1) {
          layer.msg(data.msg, {
            icon: 16
          });
          setTimeout(function(){
            t = t+1;
            if(t<6){
              act_get(t);
            }else{
              layer.msg('更新完成', {
                icon: 1
              });
              setTimeout(function(){
                history.go(-1);
              }, 1000);
            }
          }, 2000);
        } else {
          layer.msg(data.msg, {
            icon: 2
          });
        }
      }, 'json')
  }

  

 
 })
  </script>
</body>
</html>
