<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>管理系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__STATIC__/style/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__STATIC__/system/style/admin.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">

        <div class="layui-card">
          <div class="layui-card-header layuiadmin-card-header-auto">
          </div>
          <div class="layui-card-body" pad15>
            <form class="info_tj" onclick="return false">
              <div class="layui-form" wid100 lay-filter="">
                
                <div class="layui-form-item">
                  <label class="layui-form-label">数据路径</label>
                  <div class="layui-input-inline" style="width: 500px;">
                    <input type="text" name="pulg_data_path"  value="{$data['pulg_data_path']}" class="layui-input">
                  </div>
                  <div class="layui-form-mid layui-word-aux"></div>

                </div>
                
                <div class="layui-form-item layui-form-text">
                  <label class="layui-form-label">同步的文件夹</label>
                  <div class="layui-input-inline" style="width: 500px;">
                    <textarea name="temp_dir_list" class="layui-textarea">{$data['temp_dir_list']}</textarea>
                  </div>
                  <div class="layui-form-mid layui-word-aux"></div>
                </div>
                <div class="layui-form-item">
                  <div class="layui-input-block">
                    <button class="layui-btn layui-btn-sm tijiao" >确认保存</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="__STATIC__/style/layui/layui.js"></script>    

  <script>
 layui.define(['form', 'upload'], function(exports){
  var $ = layui.$
  ,layer = layui.layer
  ,laytpl = layui.laytpl
  ,setter = layui.setter
  ,view = layui.view
  ,admin = layui.admin
  ,form = layui.form
  ,upload = layui.upload;

  $('.tijiao').on('click',function(){
    var data = $(".info_tj input,.info_tj select,.info_tj textarea,.info_tj radio").serialize();      
    $.ajax({
        type:'post',
        data:data,
        dataType:'json',
        success:function(res){
          // layer.close(index);
          if(res.result==1){
            layer.msg(res.msg, {icon: 1});
            setTimeout(function() {
                // location.reload(true);
                // window.parent.location.reload() 
              }, 3000);
          }else{
            layer.msg(res.msg, {icon: 2});
          }   
        }
    })
  })
 
 })
  </script>
</body>
</html>
