  <script>
 layui.use(['layer','upload','form'], function(){
    var $ = layui.$ 
    ,laypage = layui.laypage
    ,layer = layui.layer
    ,form = layui.form
    ,element = layui.element
    ,upload = layui.upload;
  
    form.on('switch(status_change)', function(data){
      var id = $(this).attr("item")
      var dbname = 'plugin'
      var status = this.checked ? '1' : '0'
      console.log(id)
      $.get("{:url('admin/common/is_switch')}",{id:id,dbname:dbname,status:status},function(res){
          if(res.result==1){
            layer.msg(res.msg, {icon: 1});
          }else{
            layer.msg(res.msg, {icon: 2});
          }
        },"json");
    });

   
   upload.render({
      elem: '#up_file'
      ,accept: 'file' 
      ,url:"{:url('zfyun/plugin_upload')}"
      ,before: function(obj){
          var index = layer.load();
      }
      ,done: function(res){
        layer.closeAll()
        if(res.result==1){
          layer.msg(res.msg, {icon: 1});
          setTimeout(function() {
              location.reload(true);
          }, 3000);
        }else{
          layer.msg(res.msg, {icon: 2});
        }
      }
    });
   
   $('.plugin_uninstall').on('click',function(){
    var plugin_name = $(this).attr('item')
     layer.confirm('确认卸载？', {
        btn: ['卸载','取消']
      }, function(){
        var index = layer.load();
          $.ajax({
            type:'get',
            url:"{:url('zfyun/plugin_uninstall')}",
            data:{plugin_name},
            dataType:'json',
            success:function(res){
              layer.closeAll()
              if(res.result==1){
                layer.msg(res.msg, {icon: 1});
                setTimeout(function() {
                    location.reload(true);
                }, 3000);
              }else{
                layer.msg(res.msg, {icon: 2});
              }
              
            }
          })

      }, function(){
          //取消的操作
      });
   })
   $('.plugin_backup').on('click',function(){
    var plugin_name = $(this).attr('item')
     layer.confirm('确认备份？', {
        btn: ['备份','取消']
      }, function(){
        var index = layer.load();
          $.ajax({
            type:'get',
            url:"{:url('zfyun/plugin_backup')}",
            data:{plugin_name},
            dataType:'json',
            success:function(res){
              layer.closeAll()
              if(res.result==1){
                layer.msg(res.msg, {icon: 1});
                setTimeout(function() {
                    location.reload(true);
                }, 3000);
              }else{
                layer.msg(res.msg, {icon: 2});
              }
              
            }
          })

      }, function(){
          //取消的操作
      });
   })
   

   $('.plugin_upgrade').on('click',function(){
    var plugin_name = $(this).attr('item')
     layer.confirm('确认升级？', {
        btn: ['升级','取消']
      }, function(){
        var index = layer.load();
          $.ajax({
            type:'get',
            url:"{:url('zfyun/plugin_act')}?type=plugin&action=upgrade",
            data:{plugin_name},
            dataType:'json',
            success:function(res){
              layer.closeAll()
              if(res.result==1){
                layer.msg(res.msg, {icon: 1});
                setTimeout(function() {

                }, 3000);
              }else{
                layer.msg(res.msg, {icon: 2});
              }
              
            }
          })

      }, function(){

      });
   })


});
