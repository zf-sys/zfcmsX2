<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>管理系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__STATIC__/style/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__STATIC__/system/style/admin.css" media="all">
  <link rel="stylesheet" href="__STATIC__/system/style/login.css" media="all">
  <link rel="stylesheet" href="__STATIC__/system/style/lrtk.css" media="all">
</head>
<body>
  <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;" style="margin-top:-10px">
    <div class="layui-row layui-col-space15" style="margin:0;margin-top: -70px" >
      <div class="layui-col-sm3"></div>
      <div class="layui-col-sm6" style="height:358px; ">
          
          <!-- 代码 开始 -->
          <div id="login">
            <div class="wrapper">
                <div class="login">
                    <form class="container offset1 loginform info_tj">
                        <div id="owl-login">
                            <div class="hand"></div>
                            <div class="hand hand-r"></div>
                            <div class="arms">
                                <div class="arm"></div>
                                <div class="arm arm-r"></div>
                            </div>
                        </div>
                        <div class="pad">
                            <div class="control-group">
                                <div class="controls">
                                    <label for="email" class=" "></label>
                                    <input id="email" type="text" name="name" placeholder="账号" tabindex="1" autofocus="autofocus" class="form-control input-medium form_name">
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls">
                                    <label for="password" class=""></label>
                                    <input id="password" type="password" name="pwd" placeholder="Password" tabindex="2" class="form-control input-medium form_pwd">
                                </div>
                            </div>
                        </div>
                        <input type="button" class="layui-btn layui-btn-fluid tijiao" value="登录" style="padding: 0; color: #fff;" />
                        <div style="margin: 10px 0;">
                          其他方式登录:
        {:doZfAction('sys_zf_wxlogin')} 
                        </div>
                    </form>
                </div>
            </div>
            <script src="__STATIC__/style/jquery-1.8.3.min.js"></script>
            <script>
            $(function() {
                $('#login #password').focus(function() {
                    $('#owl-login').addClass('password');
                }).blur(function() {
                    $('#owl-login').removeClass('password');
                });
            });
            </script>
          </div>
          <!-- 代码 结束 -->

          <!--  -->
      </div>
      <div class="layui-col-sm3"></div>
      
    </div>

    
    <div class="layui-trans layadmin-user-login-footer">
      <p>Copyright © {:date("Y",time())} <a href="http://www.zf-sys.com" target="_blank">子枫工作室</a>. All right reserved</p>
    </div>
  </div>
  <script src="__STATIC__/style/layer/layer.js"></script>  
  <script>
     $('.tijiao').on('click',function(){
        var data = $(".info_tj input,.info_tj textarea,.info_tj select").serialize();   
       //异步获取信息
        var url = "{:url('login/login')}";
        $.ajax({
          url:url,
          data:data,
          dataType:'json',
          type:"POST",
          success:function(res){
            if(res.result==1){
              layer.msg('登入成功', {
                offset: '15px'
                ,icon: 1
                ,time: 1000
              }, function(){
                location.href = res.msg; //后台主页
              });
            }else{
              layer.msg(res.msg,{icon:2})

            }
            
          }
        })
      })
  </script>
</body>
</html>
