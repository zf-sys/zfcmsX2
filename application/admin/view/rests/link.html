  <script>
 layui.use([ 'table','element'], function(){
    var $ = layui.$
    ,form = layui.form
    ,element = layui.element
    ,table = layui.table;

    
    
    form.on('switch(status_change)', function(data){
      var id = $(this).attr("item")
      var dbname = 'link'
      var status = this.checked ? '1' : '0'
      console.log(id)
      $.get("{:url('admin/common/is_switch')}",{id:id,dbname:dbname,status:status},function(res){
          if(res.result==1){
            layer.msg(res.msg, {icon: 1});
          }else{
            layer.msg(res.msg, {icon: 2});
          }
        },"json");
    });
    $('.zf_del').on('click',function(){
      var data = $('.form_info input').serialize()
      $.ajax({
          type:'post',
          url:"{:url('admin/common/del_post_more')}?tb=link",
          data:data,
          dataType:'json',
          success:function(res){
            if(res.result==1){
              layer.msg("删除成功", {icon: 1});
              setTimeout(function() {
                location.reload(true);
              }, 1000);
            }else{
              layer.msg(res.msg, {icon: 2});
            }   
          }
      })
    })
   
  });
  </script>
