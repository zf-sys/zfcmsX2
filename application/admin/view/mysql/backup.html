  <script>
  layui.use(['element'], function(){
    var $ = layui.$
    ,form = layui.form
    ,element = layui.element;

    $(".tijiao").on("click",function(){
      var index = layer.load(1);
      var filename = $(".filename").val();  
      var volumesize = $(".volumesize").val();  
      var method = $("input[name='method']:checked").val();
      var charset = $("input[name='charset']:checked").val();
      var hex = $("input[name='hex']:checked").val();
      var zip = $("input[name='zip']:checked").val();
      $.ajax({
          type:'post',
          url:"{:url('mysql/backup')}",
          data:{filename:filename,volumesize:volumesize,method:method,charset:charset,hex:hex,zip:zip},
          dataType:'json',
          success:function(res){
            layer.close(index);
            // console.log(res)
            if(res.result==1){
              layer.msg("备份成功", {icon: 1});
              return
              // http://localhost/zfadmin/public/admin.php/mysql/backup
            }else{
              layer.msg("备份失败", {icon: 1});
              return
            }
            
          }
      })

    })
 
   
  });
  </script>
