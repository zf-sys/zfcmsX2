  <script>
 layui.use(['element'], function(){
    var $ = layui.$
    ,form = layui.form
    ,element = layui.element;

    $('.restore').on('click',function() {
      var url = $(this).attr("ref");
      layer.confirm('确认还原？', {
        btn: ['还原', '取消'] //按钮
      }, function () {
        //执行还原操作
        var index = layer.load(1);
        $.get(url,function(res){
          layer.close(index);
          if(res.result==1){
            layer.msg("还原成功", {icon: 1});
            setTimeout(function() {
              location.reload(true);
            }, 1000);
          }else{
            layer.msg("还原失败", {icon: 1});
          }
        },"json");
      }, function () {
        //取消的操作
      });
    })
    // 删除
    $(".btn_del").on("click",function(){
      var name = $(this).attr("rel");
      layer.confirm('确认删除？', {
        btn: ['删除','取消'] //按钮
      }, function(){
        //执行删除操作
        $.get("{:url('mysql/delete')}",{name:name},function(res){
          if(res.result==1){
            layer.msg("删除成功", {icon: 1});
            setTimeout(function() {
              location.reload(true);
            }, 1000);
          }else{
            layer.msg("删除失败", {icon: 1});
            
          }
        },"json");

      }, function(){
          //取消的操作
      });
    })

 
   
  });
  </script>
