  <script>
 layui.use([ 'table','element'], function(){
    var $ = layui.$
    ,form = layui.form
    ,element = layui.element
    ,table = layui.table;

    form.on('switch(status_change)', function(data){
      var id = $(this).attr("item")
      var dbname = 'category_model_parm'
      var status = this.checked ? '1' : '0'
      console.log(id)
      $.get("{:url('admin/common/is_switch')}",{id:id,dbname:dbname,status:status},function(res){
          if(res.result==1){
            layer.msg(res.msg, {icon: 1});
          }else{
            layer.msg(res.msg, {icon: 2});
          }
        },"json");
    });
    $(".tj_btn").on("click",function(){
        var index = layer.load(2);
		var data = $(".info_tj input,.info_tj select,.info_tj textarea,.info_tj option,.info_tj radio").serialize();      
      	$.ajax({
          type:'post',
          url:"{:url('admin/category/category_model_parm_add')}",
          data:data,
          dataType:'json',
          success:function(res){
            if(res.result==1){
              layer.msg(res.msg, {icon: 1});
              layer.close()
              setTimeout(function() {
					       window.location.reload();
              }, 2000);
            }else{
              layer.msg(res.msg, {icon: 2});
              layer.close(index)
            }   
          }
      	})
    })
    // 删除
    $(".btn_del").on("click",function(){
      var id = $(this).attr("rel");
      layer.confirm('确认删除？', {
        btn: ['删除','取消']
      }, function(){
        
        $.get("{:url('admin/common/del_post')}",{id:id,db:'category_model_parm'},function(res){
          if(res.result==1){
            layer.msg("删除成功", {icon: 1});
            setTimeout(function() {
              location.reload(true);
            }, 1000);
          }else{
            layer.msg(res.msg, {icon: 2});
          }
        },"json");

      }, function(){
          //取消的操作
      });
    });

    $('.edit_sort').on('blur',function(){
      var id = $(this).attr('item_id')
      var field = $(this).attr('item_f')
      var dbname = 'category_model_parm'
      var value = $(this).val(); //得到修改后的值
      $.get("{:url('admin/common/value_edit')}",{id:id,dbname:dbname,field:field,value:value},function(res){
          if(res.result==1){
          //layer.msg(res.msg, {icon: 1});
          window.location.reload();
        }
      },"json");

    })


    
    
 
   
  });
  </script>
